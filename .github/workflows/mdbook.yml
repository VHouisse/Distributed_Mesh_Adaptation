# Workflow pour construire et déployer un site mdBook sur GitHub Pages
# Ce workflow s'exécute à chaque push sur la branche 'main'.

name: Déploiement mdBook sur Pages

on:
  # Déclenché par les pushes sur la branche 'main'
  push:
    branches: ["main"]

  # Permet de lancer ce workflow manuellement depuis l'onglet Actions
  workflow_dispatch:

# Permet au GITHUB_TOKEN d'écrire sur les GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permet un seul déploiement concurrent
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Tâche de construction
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.5.0-alpha.1  # Version de mdBook à utiliser
    steps:
      - uses: actions/checkout@v4

      - name: Installer mdBook
        run: |
          curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf -y | sh
          rustup update
          cargo install --version ${MDBOOK_VERSION} mdbook

      - name: Configuration de GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Construction du livre avec mdBook
        run: mdbook build

      - name: Télécharger l'artefact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './book'

  # Tâche de déploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Déployer sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4